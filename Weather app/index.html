<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application:Junaid</title>
    <!-- IMPORT GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />
</head>

<body>
    <main class="main-container">
        <!-- input container -->
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info" style="display:none;">
            <div class="location-date-time">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                        </span>                     
                    <h4 class="country-txt">Jakarta</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Aug </h5>
            </div>
            <div class="weather-summury-container">
                <img class="weather-summury-image" src="assets/weather/clouds.svg" alt="clouds image">
                <div class="weather-summury-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forcast-itmes-container">
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-img">
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-img">
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-img">
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
                <div class="forcast-item">
                    <h5 class="forcast-item-date regular-txt">05 Aug</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forcast-img">
                    <h5 class="forcast-item-temp">29 °C</h5>
                </div>
            </div>
        </section>
        <!-- search section -->
        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather condtion of the city</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display:none;">
            <img src="assets/message/not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find out the weather condtion of the city</h4>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
